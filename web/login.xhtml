<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="resources/css/login.css"/>
        <title>Cartelera De Cine</title>
    </h:head>
    
    <h:body>
            
        <div class="conteiner">
                <h:form id="frmLogin">
                    <p:growl id="mensajeGeneral" showDetail="false" sticky="false"/> 
                    <p:panel header="Identificarse" footer="Cartelera de Cine">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="txtNombre" value="Ingrese Nombre de Usuario: "/>
                            <p:inputText id="txtNombre" required="true" value="#{loginFormBean.nombreUsuario}"/>

                            <p:outputLabel for="txtContrase単a" value="Ingrese Password: "/>
                            <p:password id="txtContrase単a" required="true" value="#{loginFormBean.password}"/>

                         
                            <p:commandButton id="btnValidar" value="Ingresar" update="frmLogin"
                                             action="#{loginFormBean.validarUsuario()}"/>
                            <p:commandButton id="brnRegistrar" value="Registrar usuario" oncomplete="PF('dlg2').show()" />
                            </h:panelGrid>
                    </p:panel>
                </h:form>
            
            <p:dialog id="regUsuario" header="Ingrese los datos necesarios para registrarse" widgetVar="dlg2" modal="true" height="150" >
                <h:form id="frmReg">
                <p:panelGrid id="pnlgReg" columns="2">
                <p:outputLabel value="Ingrese Nombre de Usuario"/>
                <p:inputText placeholder="Nombre de Usuario" value="#{loginFormBean.nuevoNombreUsuario}" required="true"/>
                <p:outputLabel value="Ingrese Contrase単a"/>
                <p:password placeholder="Contrase単a" value="#{loginFormBean.nuevoPasswordUsuario}" required="true"/>
                               
                <p:commandButton id="btnReg"  value="Registrar" 
                                 actionListener="#{loginFormBean.registrarUsuarioFinal()}" 
                                 oncomplete="PF('dlg2').hide()" update=":frmLogin"/>
                  </p:panelGrid>
                </h:form>
            </p:dialog>
               
        </div>

    </h:body>
</html>
