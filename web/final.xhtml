<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./structure/masterTemplate.xhtml">

            <ui:define name="content">
                
                
                    <h:form id="frmFinal" rendered="#{loginFormBean.verificarSesion()}">
                        
                    <p:outputLabel value="#{loginFormBean.nombreUsuarioValidado}"  
                       </h:form>            
                
                    <p:panel rendered="#{loginFormBean.verificarSesion() eq false}">
                    <h:form>
                        <p:outputLabel value="Session no iniciada"></p:outputLabel>
                        <p:commandButton value="Iniciar sesion" action="/login?faces-redirect=true"></p:commandButton>
                    </h:form>
                    
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
