<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id="pnlLogin" header="Acceso al Sistema">
            <h:form id="frmLogin">
                <p:growl id="mensajesLogin"/>
                <h:panelGrid id="tblLogin" columns="2">
                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{loginFormBean.nombre}"/>
                    <p:outputLabel value="Password"/>
                    <p:password value="#{loginFormBean.password}"/>
                    <p:commandButton value="Validar"
                                     actionListener="#{loginFormBean.validar()}"
                                     update="mensajesLogin"/>
                </h:panelGrid>

            </h:form>
        </p:panel>
    </h:body>
</html>
